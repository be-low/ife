<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Number</title>
    </head>

    <body>
        <div>
            <label>Number A:
                <input id="radio-a" type="radio" name="math-obj" value="a"> </label>
            <input id="num-a" type="text">
            <label>Number B:
                <input id="radio-b" type="radio" name="math-obj" value="b"> </label>
            <input id="num-b" type="text"> </div>
        <div>
            <button>判断当前选中的输入框输入内容是否为数字</button>
            <button>把 A 四舍五入为 B 个小数位数的数字</button>
            <button>当前选中数字的绝对值</button>
            <button>对当前选中的数字进行上舍入</button>
            <button>对当前选中的数字进行下舍入</button>
            <button>把当前选中的数字四舍五入为最接近的整数</button>
            <button>返回 A 和 B 中的最高值</button>
            <button>返回 A 和 B 中的最低值</button>
        </div>
        <p id="result"></p>
        <script src="./js/common.js"></script>
        <script>
            var result = document.getElementById("result");
            var numA = document.getElementById("num-a");
            var numB = document.getElementById("num-b");
            var buttons = document.getElementsByTagName("button");
            //判断当前选中的输入框输入内容是否为数字
            buttons[0].onclick = function () {
                var num = document.getElementById("radio-a").checked ? numA : numB;
                result.innerHTML = isNum(num.value);
            }
            //把 A 四舍五入为 B 个小数位数的数字
            buttons[1].onclick = function () {
                result.innerHTML = approximate(numA.value, numB.value);
            }
            //当前选中数字的绝对值
            buttons[2].onclick = function () {
                var num = document.getElementById("radio-a").checked ? numA : numB;
                if (isNum(num.value)) result.innerHTML = Math.abs(num.value);
            }
            //对当前选中的数字进行上舍入
            buttons[3].onclick = function () {
                var num = document.getElementById("radio-a").checked ? numA : numB;
                if (isNum(num.value)) result.innerHTML = Math.ceil(num.value);
            }
            //对当前选中的数字进行下舍入
            buttons[4].onclick = function () {
                var num = document.getElementById("radio-a").checked ? numA : numB;
                if (isNum(num.value)) result.innerHTML = Math.floor(num.value);
            }
            //把当前选中的数字四舍五入为最接近的整数
            buttons[5].onclick = function () {
                var num = document.getElementById("radio-a").checked ? numA : numB;
                if (isNum(num.value)) result.innerHTML = approximate(num.value, '0');
            }
            //返回 A 和 B 中的最高值
            buttons[6].onclick = function () {
                if (isNum(numA.value) && isNum(numB.value)) result.innerHTML = Math.max(numA.value, numB.value);
            }
            //返回 A 和 B 中的最低值
            buttons[7].onclick = function () {
                if (isNum(numA.value) && isNum(numB.value)) result.innerHTML = Math.min(numA.value, numB.value);
            }
        </script>
    </body>

</html>
