<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vector</title>
    </head>

    <body>
        <input id="queue-input" type="text">
        <p id="queue-cont">队列内容：apple-&gt;pear</p>
        <button id="in-btn">入队</button>
        <button id="out-btn">出队</button>
        <button id="font-btn">打印队头元素内容</button>
        <button id="empty-btn">判断队列是否为空</button>
        <p id="output"></p>
        <script>
            var queue = ["apple", "pear", "orange", "banana", "patch"];
            var buttons = document.getElementsByTagName("button");
            var content = document.getElementById("queue-cont");
            var input = document.getElementById("queue-input");
            var output = document.getElementById("output");
            content.innerHTML = "队列内容：" + queue.join("->");
            buttons[0].onclick = function () {
                queue.unshift(input.value);
                content.innerHTML = "队列内容：" + queue.join("->");
            }
            buttons[1].onclick = function () {
                output.innerHTML = queue.pop();
                content.innerHTML = "队列内容：" + queue.join("->");
            }
            buttons[2].onclick = function () {
                output.innerHTML = queue[queue.length - 1];
            }
            buttons[3].onclick = function () {
                if (queue.length === 0) {
                    output.innerHTML = "empty";
                } else {
                    output.innerHTML = "not empty";
                }
            }
        </script>
    </body>

</html>
