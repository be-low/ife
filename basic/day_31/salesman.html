<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="../../style/bootstrap.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Salesman</title>
    </head>
    <main class="container">
        <div class="mt-5">
            <div id="select-group" class="d-flex justify-content-end">
                <div class="d-flex">
                    <label class="" style="margin: 0;line-height: 38px;">地区：</label>
                    <div id="region-select" class="btn-group">
                        <button class="btn btn-primary btn-success" value="华东">华东</button>
                        <button class="btn btn-primary" value="华北">华北</button>
                        <button class="btn btn-primary" value="华南">华南</button>
                        <button class="btn btn-primary" value="full">全选</button>
                    </div>
                </div>
                <div class="d-flex ml-4">
                    <label class="" style="margin: 0;line-height: 38px;">产品：</label>
                    <div id="product-select" class="btn-group">
                        <button class="btn btn-primary btn-success" value="手机">手机</button>
                        <button class="btn btn-primary" value="笔记本">笔记本</button>
                        <button class="btn btn-primary" value="智能音箱">智能音箱</button>
                        <button class="btn btn-primary" value="full">全选</button>
                    </div>
                </div>
            </div>
            <div id="table-wrapper">
                <table class="table">
                    <thead id="data-head"> </thead>
                    <tbody id="data-content"></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </div>
    </main>

    <body>
        <script src="./js/form.js"></script>
        <script src="./js/salesman.js"></script>
    </body>

</html>
