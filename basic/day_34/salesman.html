<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../../style/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salesman</title>
</head>
<body>
<main class="container">
    <section class="mt-5">
        <div id="select-group" class="d-flex justify-content-end">
            <div class="d-flex">
                <label class="" style="margin: 0;line-height: 38px;">地区：</label>
                <div id="region-select" class="btn-group">
                    <button class="btn btn-primary btn-success" value="华东">华东</button>
                    <button class="btn btn-primary" value="华北">华北</button>
                    <button class="btn btn-primary" value="华南">华南</button>
                    <button class="btn btn-primary" value="full">全选</button>
                </div>
            </div>
            <div class="d-flex ml-4">
                <label class="" style="margin: 0;line-height: 38px;">产品：</label>
                <div id="product-select" class="btn-group">
                    <button class="btn btn-primary btn-success" value="手机">手机</button>
                    <button class="btn btn-primary" value="笔记本">笔记本</button>
                    <button class="btn btn-primary" value="智能音箱">智能音箱</button>
                    <button class="btn btn-primary" value="full">全选</button>
                </div>
            </div>
        </div>
        <div id="table-wrapper">
            <table class="table">
                <thead id="data-head"></thead>
                <tbody id="data-content"></tbody>
                <tfoot></tfoot>
            </table>
        </div>
    </section>
    <section class="mt-5 d-flex justify-content-around">
        <div id="bar-chart"></div>
        <canvas id="line-chart" width="400" height="400">游览器不支持 canvas</canvas>
    </section>
</main>
<script src="./js/number.js"></script>
<script src="./js/data.js"></script>
<script src="js/tableInit.js"></script>
<script src="./js/barChart.js"></script>
<script src="./js/lineChart.js"></script>
<script src="js/tableDataRender.js"></script>
<script src="./js/app.js"></script>
</body>

</html>
